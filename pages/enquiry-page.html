<!DOCTYPE html>
<HTML>
    <head>
        <title>Group Project</title>

        <link rel="stylesheet" href="../css/enquiry-page.css">
    </head>
    <body>
        <div >
       
            <nav class="navbar navbar-expand-lg  text-light">
                <div class="container-fluid">
                  <a class="navbar-brand m-3  fs-1 text-light" href="#">Enquiry Form</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav fs-5 ms-5">
                      <a class="nav-link active text-light ms-5" aria-current="page" href="/home.html">Home</a>
                      <a class="nav-link text-light ms-4" href="../pages/about-us.html">About-Us</a>
                      <a class="nav-link text-light ms-4" href="../pages/enquiry-page.html">Enquiry-Now</a>
                      <a class="nav-link text-light ms-4" href="../pages/contact-us.html">Contact-us</a>
                    </div>
                  </div>
                </div>
              </nav>
            </div>


            <div class="container">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputname" class="heading">FULL NAME</label>
                      <input type="text" class="form-control" id="inputEmail4" placeholder="SURNAME   FIRST NAME   FATHERS NAME">
                    </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4" class="heading">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4" class="heading">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress" class="heading">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="form-group">
                  <label for="inputAddress2" class="heading">Address 2</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity"  class="heading">City</label>
                    <input type="text" class="form-control" id="inputCity">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState" class="heading">State</label>
                    <select id="inputState" class="form-control">
                      <option selected>Choose...</option>
                      <option>MAHARASHTRA</option>
                    </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip" class="heading">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label text-light" for="gridCheck">
                      Check me out
                    </label>
                  </div>
                </div>
                <a href="../pages/home.html"  explore-button"><input type="button" onclick="alert('Congratulations!! Sign in Successfully.')" value="Sign-in" class="button-send"></button></a>
                
              </form>
            </div>
              <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
                <script src="../js/about-us.js"></script>
